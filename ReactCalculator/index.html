<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css"/>
  </head>
<body>
  <div class="justify-content-center " id="root"><div id="calculator">
        <div id="display">{this.state.input}</div>
        <div id="total">{this.state.total}</div>
        <button id="zero" onClick={this.zero}>0</button>
        <button id="one" onClick={this.one}>1</button>
        <button id="two" onClick={this.two}>2</button>
        <button id="three" onClick={this.three}>3</button>
        <button id="four" onClick={this.four}>4</button>
        <button id="five" onClick={this.five}>5</button>
        <button id="six" onClick={this.six}>6</button>
        <button id="seven" onClick={this.seven}>7</button>
        <button id="eight" onClick={this.eight}>8</button>
        <button id="nine" onClick={this.nine}>9</button>
        <button id="equals" onClick={this.equals}>=</button>
        <button id="add" onClick={this.plus}>+</button>
        <button id="subtract" onClick={this.minus}>-</button>
        <button id="multiply" onClick={this.times}>*</button>
        <button id="divide" onClick={this.divide}>/</button>
        <button id="decimal" onClick={this.decimal}>.</button>
        <button id="clear" onClick={this.clear}>clear</button>
        
        </div>)</div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/2.7.0/react-bootstrap.min.js"></script>
